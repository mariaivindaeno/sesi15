<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>JUDUL</h3>
    <div>
        <button type="button" id="C1">Luas Persegi</button>
        <button type="button" id="C2">Luas segitiga</button>
    </div>
    <div class="persegi">
        <div>
            Nilai Panjang
                <input type="number" id="PJ">
        </div>
        
        <div>
            Nilai Lebar
                <input type="number" id="LB">
        </div>
        <div>
            <button type="button" id="HitungPersegi">Hitung Luas</button>
        </div>

    </div>


    <div class="SegiTiga">
        <div>
            Nilai alas
                <input type="number" id="AL">
        </div>
        <div>
            Nilai tinggi
                <input type="number" id="TG">
        </div>
        <div>
            <button type="button" id="HitungSegitiga">Hitung Luas</button>
        </div>
    </div>
    <div class="hasil"></div> 

        <script src="jquery-3.7.0.min.js"></script>
        <script>
            $(function(){
                $(".persegi").hide();
                $(".SegiTiga").hide();


                $("#C2").click(function(){
                    $(".persegi").hide(1500);
                    $(".SegiTiga").show(1500);
                    $(".hasil").html("");
                    $("h3").html("hitung luas segitiga");
                   

                });

                $("#C1").click(function(){
                    $(".SegiTiga").hide(1500);
                    $(".persegi").show(1500);
                    $(".hasil").html("");
                    $("h3").html("hitung luas persegi");

                });

                $("#HitungPersegi").click(function(){

                    let P = $("#PJ").val();
                    let L = $("#LB").val();

                    let LU = P*L;
                    console.log(P)
                    let tx = "Hitung Luas Persegi Dengan Nilai Panjang "+P;
                    tx +=" dan lebar "+L+" adalah:<br>";
                    tx +="Luas = Panjang X Lebar<br>";
                    tx +="= "+P+" X "+L+"<br>";     
                    tx +="= "+LU+"<br>";
                    tx += " jadi luasnya adalah "+LU;

                    $(".hasil").html(tx);
                    
                    
                 });

                 $("#HitungSegitiga").click(function(){

                    let A = $("#AL").val();
                    let T = $("#TG").val();

                    let LU = A*T/2;
                 console.log(A)
                    let tx = "Hitung Luas SegiTiga Dengan Nilai alas "+A;
                    tx +=" dan Tinggi "+T+" adalah:<br>";
                    tx +="Luas = Alas X Tinggi /2<br>";
                    tx +="= "+A+" X "+T+"<br>";     
                    tx +="= "+LU+"<br>";
                    tx += " jadi luasnya adalah "+LU;

                    $(".hasil").html(tx);
                    
                    



                 });
            })
        </script>
</body>
</html>
